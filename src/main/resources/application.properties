spring.application.name=skymarket

# MySQL Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/skymarket
spring.datasource.username=root
spring.datasource.password=

# Optional: Specify the driver class name (Spring Boot can usually detect this automatically)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Properties for Spring Data JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Settings (Optional)mvn
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5